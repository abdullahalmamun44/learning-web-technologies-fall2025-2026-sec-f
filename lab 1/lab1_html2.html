<html>
<head>
    <title>HTML FORM</title>
</head>
<body>
    
    <h1>Signup Page</h1>

    <form action="" method="" enctype=""> 
        <fieldset>
            <legend>Signup</legend>
        <table>
            <tr>
            
                <td>Name<br>
                    <input type="text" name="" value=""/><br>
                    <input type="submit" name="" value="Submit"/>

            </tr>
            </table>
            <tr>
                <td>email</td>
                <td><input type="email" name="" value=""/><br>
                    <input type="submit" name="" value="Submit"/>
                </td>
            </tr>
            <br>
            
            <tr>

                <td><input type="date" name="" value=""/><br>

            </tr>
            <br>

            </tr>
            <tr>

            <tr>

            </tr>
            <tr>
                <td>Address</td>
                <td>
                    <textarea></textarea>
                </td>
            </tr>
            <tr>
                <td>Image</td>
                <td>
                    <input type="file" name="" value=""/>

            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" name="" value="Click"/>
                    <input type="submit" name="" value="Submit"/>
                    <input type="reset" name="" value="Reset"/>
                </td>
            </tr>
        </table>
        </fieldset>
    </form>

</html>
