<html>
<head>
    <title>Username Save with DOM</title>
</head>
<body>

    <form id="userForm">
        <input type="text" id="username" placeholder="Write username" required>
        <select id="username_type" name="username_type" required>
            <option value="">Select type</option>
            <option value="text">text</option>
            <option value="number+text">number+text</option>
            <option value="numbers">numbers</option>
        </select>
        <button type="submit">Add</button>
    </form>

    <h3>Added Users:</h3>
    <div id="outputArea" style="margin-top:10px;"></div>

    <button id="saveButton" style="margin-top:20px;">Save All</button>

    <h3>Saved Users:</h3>
    <div id="savedArea" style="margin-top:10px;"></div>

    <script>
        const userForm = document.getElementById("userForm");
        const outputArea = document.getElementById("outputArea");
        const savedArea = document.getElementById("savedArea");
        const saveButton = document.getElementById("saveButton");

        let userList = [];

        userForm.addEventListener("submit", function(event) {
            event.preventDefault();

            const user = document.getElementById("username").value.trim();
            const type = document.getElementById("username_type").value;

            if(user === "") {
                alert("Username cannot be empty");
                return;
            }
            if(type === "") {
                alert("Please select a username type");
                return;
            }
            

            userList.push({username: user, type: type});

            const row = document.createElement("div");
            row.style.display = "flex";
            row.style.gap = "20px";
            row.style.marginBottom = "5px";

            const userBox = document.createElement("div");
            userBox.style.border = "1px solid black";
            userBox.style.padding = "10px";
            userBox.style.width = "200px";
            userBox.innerText = "Username: " + user;

            const typeBox = document.createElement("div");
            typeBox.style.border = "1px solid black";
            typeBox.style.padding = "10px";
            typeBox.style.width = "200px";
            typeBox.innerText = "Type: " + type;

            row.appendChild(userBox);
            row.appendChild(typeBox);

            outputArea.appendChild(row);

            userForm.reset();
        });

        saveButton.addEventListener("click", function() {
            savedArea.innerHTML = "";

            userList.forEach(item => {
                const row = document.createElement("div");
                row.style.display = "flex";
                row.style.gap = "20px";
                row.style.marginBottom = "5px";

                const userBox = document.createElement("div");
                userBox.style.border = "1px solid green";
                userBox.style.padding = "10px";
                userBox.style.width = "200px";
                userBox.innerText = "Username: " + item.username;

                const typeBox = document.createElement("div");
                typeBox.style.border = "1px solid green";
                typeBox.style.padding = "10px";
                typeBox.style.width = "200px";
                typeBox.innerText = "Type: " + item.type;

                row.appendChild(userBox);
                row.appendChild(typeBox);

                savedArea.appendChild(row);
            });
        });
    </script>

</body>
</html>
