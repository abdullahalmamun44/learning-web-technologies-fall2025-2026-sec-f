    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));

      padding: 1rem;

    .tile {
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);

      padding: 0.5rem;
      cursor: pointer;
      transition: transform 0.2s ease;
    }

    .tile:hover {
      transform: scale(1.05);
    }

    .tile img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 8px;
    }

    .tile span {

      margin-top: 0.5rem;
      font-size: 0.9rem;

      color: white;
      border: none;
      padding: 1rem 2rem;
      border-radius: 50px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(255,0,0,0.4);

      color: #333;
