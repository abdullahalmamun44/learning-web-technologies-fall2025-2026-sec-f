
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NIRVOY Therapist Login</title>
  
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f4f8;
      display: flex;
      justify-content: center;   
      align-items: center;      
      height: 100vh;             
    }

    .login-container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 320px;
      text-align: center;
      position: relative;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 0.5rem;
    }

    h2 {
      margin-bottom: 1.5rem;
      color: #333;
    }

    .input-group {
      display: flex;
      align-items: center;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      padding: 0.5rem;
    }

    .input-group label {
      margin-right: 0.5rem;
      color: #666;
    }

    .input-group input {
      border: none;
      outline: none;
      flex: 1;
      font-size: 1rem;
    }

    .login-btn {
      background: #28a745;
      color: white;
      border: none;
      padding: 0.7rem 1.5rem;
      border-radius: 5px;
      cursor: pointer;
      font-size: 1rem;
      margin-top: 1rem;
      width: 100%;
    }

    .login-btn:hover {
      background: #218838;
    }

    .forgot-link {
      display: block;
      margin-top: 1rem;
      font-size: 0.9rem;
      color: #007bff;
      text-decoration: none;
    }

    .forgot-link:hover {
      text-decoration: underline;
    }

    .back-icon {
      position: absolute;
      top: 1rem;
      left: 1rem;
      font-size: 1.2rem;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="logo">
      <span class="icon">ðŸ’§</span>
      <h1>NIRVOY</h1>
    </div>
    <h2>Therapist</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="username"></label>
        <input type="text" id="username" placeholder="Name" required />
      </div>
      <div class="input-group">
        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" required />
      </div>
      <button type="submit" class="login-btn">Log in</button>
      <a href="#" class="forgot-link">Forgot password?</a>
    </form>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (username === '' || password === '') {
        alert('Please fill in both fields.');
        return;
      }

      if (username === 'admin' && password === '1234') {
  alert('Login successful!');
  window.location.href = 'consulting.html'; 
} else {
  alert('Invalid credentials. Try again.');
}
    }
  );
  </script>
</body>
</html>
